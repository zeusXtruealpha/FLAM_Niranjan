<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueueCTL Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card.pending { border-left: 4px solid #fbbf24; }
        .stat-card.processing { border-left: 4px solid #3b82f6; }
        .stat-card.completed { border-left: 4px solid #10b981; }
        .stat-card.failed { border-left: 4px solid #f59e0b; }
        .stat-card.dead { border-left: 4px solid #ef4444; }
        
        .stat-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .worker-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .status-indicator.running {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }
        
        .status-indicator.stopped {
            background: #ef4444;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .refresh-btn:hover {
            background: #5568d3;
        }
        
        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .auto-refresh input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .jobs-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .section-header h2 {
            color: #333;
        }
        
        .filter-tabs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-tab {
            padding: 8px 16px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .filter-tab:hover {
            border-color: #667eea;
        }
        
        .filter-tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .jobs-table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
        }
        
        .jobs-table thead {
            background: #f9fafb;
        }
        
        .jobs-table th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .jobs-table td {
            padding: 12px;
            border-top: 1px solid #e5e7eb;
            font-size: 14px;
        }
        
        .jobs-table tbody tr:hover {
            background: #f9fafb;
        }
        
        .state-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .state-badge.pending { background: #fef3c7; color: #92400e; }
        .state-badge.processing { background: #dbeafe; color: #1e40af; }
        .state-badge.completed { background: #d1fae5; color: #065f46; }
        .state-badge.failed { background: #fed7aa; color: #9a3412; }
        .state-badge.dead { background: #fee2e2; color: #991b1b; }
        
        .command-cell {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .error-cell {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #ef4444;
            font-size: 12px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .jobs-table {
                font-size: 12px;
            }
            
            .jobs-table th,
            .jobs-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ QueueCTL Dashboard</h1>
            <div class="subtitle">Real-time Job Queue Monitoring</div>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card pending">
                <div class="stat-label">Pending</div>
                <div class="stat-value" id="statPending">-</div>
            </div>
            <div class="stat-card processing">
                <div class="stat-label">Processing</div>
                <div class="stat-value" id="statProcessing">-</div>
            </div>
            <div class="stat-card completed">
                <div class="stat-label">Completed</div>
                <div class="stat-value" id="statCompleted">-</div>
            </div>
            <div class="stat-card failed">
                <div class="stat-label">Failed</div>
                <div class="stat-value" id="statFailed">-</div>
            </div>
            <div class="stat-card dead">
                <div class="stat-label">Dead (DLQ)</div>
                <div class="stat-value" id="statDead">-</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="worker-status">
                <span class="status-indicator" id="workerStatus"></span>
                <span id="workerStatusText">Workers: Checking...</span>
            </div>
            <div class="auto-refresh">
                <label>
                    <input type="checkbox" id="autoRefresh" checked>
                    Auto-refresh (5s)
                </label>
                <button class="refresh-btn" onclick="refreshData()">ðŸ”„ Refresh</button>
            </div>
        </div>
        
        <div class="jobs-section">
            <div class="section-header">
                <h2>Jobs</h2>
                <div class="filter-tabs">
                    <button class="filter-tab active" onclick="filterJobs('all')">All</button>
                    <button class="filter-tab" onclick="filterJobs('pending')">Pending</button>
                    <button class="filter-tab" onclick="filterJobs('processing')">Processing</button>
                    <button class="filter-tab" onclick="filterJobs('completed')">Completed</button>
                    <button class="filter-tab" onclick="filterJobs('failed')">Failed</button>
                    <button class="filter-tab" onclick="filterJobs('dead')">Dead</button>
                </div>
            </div>
            
            <div id="jobsContainer">
                <div class="loading">Loading jobs...</div>
            </div>
        </div>
    </div>
    
    <script>
        let currentFilter = 'all';
        let autoRefreshInterval = null;
        
        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                document.getElementById('statPending').textContent = data.stats.pending || 0;
                document.getElementById('statProcessing').textContent = data.stats.processing || 0;
                document.getElementById('statCompleted').textContent = data.stats.completed || 0;
                document.getElementById('statFailed').textContent = data.stats.failed || 0;
                document.getElementById('statDead').textContent = data.stats.dead || 0;
                
                const statusIndicator = document.getElementById('workerStatus');
                const statusText = document.getElementById('workerStatusText');
                
                if (data.workers_running) {
                    statusIndicator.className = 'status-indicator running';
                    statusText.textContent = 'Workers: Running';
                } else {
                    statusIndicator.className = 'status-indicator stopped';
                    statusText.textContent = 'Workers: Stopped';
                }
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }
        
        async function fetchJobs(state = 'all') {
            try {
                const url = state === 'all' ? '/api/jobs' : `/api/jobs/${state}`;
                const response = await fetch(url);
                const data = await response.json();
                
                displayJobs(data.jobs || []);
            } catch (error) {
                console.error('Error fetching jobs:', error);
                document.getElementById('jobsContainer').innerHTML = 
                    '<div class="empty-state">Error loading jobs</div>';
            }
        }
        
        function displayJobs(jobs) {
            const container = document.getElementById('jobsContainer');
            
            if (jobs.length === 0) {
                container.innerHTML = '<div class="empty-state">No jobs found</div>';
                return;
            }
            
            const table = `
                <table class="jobs-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>State</th>
                            <th>Command</th>
                            <th>Attempts</th>
                            <th>Created At</th>
                            <th>Error</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${jobs.map(job => `
                            <tr>
                                <td><code>${job.id}</code></td>
                                <td><span class="state-badge ${job.state}">${job.state}</span></td>
                                <td class="command-cell">${escapeHtml(job.command)}</td>
                                <td>${job.attempts}/${job.max_retries}</td>
                                <td>${formatDate(job.created_at)}</td>
                                <td class="error-cell">${job.error_message ? escapeHtml(job.error_message) : '-'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = table;
        }
        
        function filterJobs(state) {
            currentFilter = state;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            fetchJobs(state);
        }
        
        function refreshData() {
            fetchStatus();
            fetchJobs(currentFilter);
        }
        
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString();
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Auto-refresh toggle
        document.getElementById('autoRefresh').addEventListener('change', function(e) {
            if (e.target.checked) {
                autoRefreshInterval = setInterval(refreshData, 5000);
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        });
        
        // Initial load
        refreshData();
        
        // Start auto-refresh if enabled
        if (document.getElementById('autoRefresh').checked) {
            autoRefreshInterval = setInterval(refreshData, 5000);
        }
    </script>
</body>
</html>
